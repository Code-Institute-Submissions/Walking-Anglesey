{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Comment</h2>

  <form method="POST">
    {% csrf_token %}
    {{ comment_form | crispy }}
    <button type="submit" class="btn btn-primary">Update Comment</button>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
